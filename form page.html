<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel=stylesheet type="text/css" href="my_css2.css">
</head>
<body bgcolor="#CCDDFF">
 <div id="body2">
  <p><br><br>
      <label for="what"> &nbsp;&nbsp;&nbsp;
        <font size= 6 face="fantasy"> 1.&nbsp;&nbsp;Your name
        <br>
        </font>
      </label>
    <input type="text" name="w" id="what">
  </p>
   
  <br><br>
     <label> &nbsp;&nbsp;&nbsp;
        <font size= 6 face="fantasy"> 2.&nbsp;&nbsp; What is your gender
        <br>
        </font>
     </label>
      
         <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
     <input type="radio" name="foo" id="what2">
       <font size= 6 face="cursive">  
       <label for="what2">Male
         <br>&nbsp;&nbsp;&nbsp;
     <input type="radio" name="foo" id="what3">
       <label for="what3">Female</label>  
         
  <p>
      <label for="what4">&nbsp;
        <font size= 6 face="fantasy"> 3.&nbsp;&nbsp;Birthday
        <br>
        </font>
      </label> 
    <input type="date" name="w" id="what4">
    <br></p>

         
  <p>
     <label for="what5">&nbsp;
        <font size= 6 face="fantasy"> 4.&nbsp;&nbsp;Which form of transport do you use?
        <br>
        </font>
      </label>
    <ul>
      
      <input type="radio" name="like" id="walk">
      <label for="walk">Walk</label><br>

      <input type="radio" name="like" id="motor">
      <label for="motor">Motorcycle</label><br>

      <input type="radio" name="like" id="mrt">
      <label for="mrt">MRT or Bus</label><br>
   
      <input type="radio" name="like" id="drive">
      <label for="drive">Drive</label><br>
    </ul>
  </p>
         
  <p>
      <label for="what6">&nbsp;
        <font size= 6 face="fantasy"> 5.&nbsp;&nbsp;Your Phone number
        <br>
        </font>
      </label> 
    
      <input type="tel" name="w" required id="what6" pattern="09[1-8][0-9][0-9]{3}[0-9]{3}" maxlength="10" placeholder="0912345678">
  <br><br></p>
         
   <p>
      <label for="what7">&nbsp;
        <font size= 6 face="fantasy"> 6.&nbsp;&nbsp;Email Address
        <br>
        </font>
      </label> 
     
    <input type="email" name="w" id="what7" required placeholder="Enter a valid email address">
   <br></p>
   &nbsp;&nbsp;&nbsp;    
   <input id="button"type="submit" value="submit" >   
 </div>
</body>
</html>
